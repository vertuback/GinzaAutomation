<html lang="en">
<head>

    <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Rendered with http://bootsnipp.com/forms?version=3 -->
    <form class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Bootstrap 3 From</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="firstname">First Name</label>  
      <div class="col-md-6">
      <input id="firstname" name="firstname" type="text" placeholder="John" class="form-control input-md" required="">
      <span class="help-block">Please enter your first name</span>  
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="lastname">Last Name</label>  
      <div class="col-md-6">
      <input id="lastname" name="lastname" type="text" placeholder="Doe" class="form-control input-md" required="">
      <span class="help-block">Please enter your last name</span>  
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email</label>  
      <div class="col-md-6">
      <input id="email" name="email" type="text" placeholder="john.doe@example.com" class="form-control input-md" required="">
      <span class="help-block">Please enter your email address</span>  
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email_confirm">Confirm your email</label>  
      <div class="col-md-6">
      <input id="email_confirm" name="email_confirm" type="text" placeholder="john.doe@example.com" class="form-control input-md" required="">
      <span class="help-block">Please enter your email one more time</span>  
      </div>
    </div>

    <!-- Multiple Checkboxes -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="spambox">Do you want to receive a SPAM from us?</label>
      <div class="col-md-4">
      <div class="checkbox">
        <label for="spambox-0">
          <input type="checkbox" name="spambox" id="spambox-0" value="1">
          Yes, I want to receive spam
        </label>
    	</div>
      <div class="checkbox">
        <label for="spambox-1">
          <input type="checkbox" name="spambox" id="spambox-1" value="2">
          Please also include spam from other sites
        </label>
    	</div>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">How old are you?</label>
      <div class="col-md-4">
        <select id="selectbasic" name="selectbasic" class="form-control">
          <option value="1">&lt; 18 years old</option>
          <option value="2">&gt; 18 years old</option>
        </select>
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordinput">Password</label>
      <div class="col-md-6">
        <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" required="">
        <span class="help-block">Please enter your password</span>
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordinput_confirm">Confirm Password</label>
      <div class="col-md-6">
        <input id="passwordinput_confirm" name="passwordinput_confirm" type="password" placeholder="" class="form-control input-md" required="">
        <span class="help-block">Please confirm your password</span>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="bio">You Bio</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="bio" name="bio"></textarea>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Country">Country</label>  
      <div class="col-md-4">
      <input id="Country" name="Country" type="text" placeholder="placeholder" class="form-control input-md">
      <span class="help-block">Please enter your country</span>  
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="city">City</label>  
      <div class="col-md-4">
      <input id="city" name="city" type="text" placeholder="placeholder" class="form-control input-md">
      <span class="help-block">You city</span>  
      </div>
    </div>

    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="privatesettings">Do you want to make your profile public?</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="privatesettings-0">
          <input type="radio" name="privatesettings" id="privatesettings-0" value="1" checked="checked">
          Yes, make my profile public
        </label>
    	</div>
      <div class="radio">
        <label for="privatesettings-1">
          <input type="radio" name="privatesettings" id="privatesettings-1" value="2">
          No, keep it private
        </label>
    	</div>
      </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="doyoulikethisform">Please, rate your experience working with this form</label>
      <div class="col-md-4"> 
        <label class="radio-inline" for="doyoulikethisform-0">
          <input type="radio" name="doyoulikethisform" id="doyoulikethisform-0" value="1" checked="checked">
          1
        </label> 
        <label class="radio-inline" for="doyoulikethisform-1">
          <input type="radio" name="doyoulikethisform" id="doyoulikethisform-1" value="2">
          2
        </label> 
        <label class="radio-inline" for="doyoulikethisform-2">
          <input type="radio" name="doyoulikethisform" id="doyoulikethisform-2" value="3">
          3
        </label> 
        <label class="radio-inline" for="doyoulikethisform-3">
          <input type="radio" name="doyoulikethisform" id="doyoulikethisform-3" value="4">
          4
        </label> 
        <label class="radio-inline" for="doyoulikethisform-4">
          <input type="radio" name="doyoulikethisform" id="doyoulikethisform-4" value="5">
          5
        </label>
      </div>
    </div>

    <!-- Multiple Checkboxes -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkboxes">Please check something here</label>
      <div class="col-md-4">
      <div class="checkbox">
        <label for="checkboxes-0">
          <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
          Option one
        </label>
    	</div>
      <div class="checkbox">
        <label for="checkboxes-1">
          <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
          Option two
        </label>
    	</div>
      </div>
    </div>

    <!-- Multiple Checkboxes (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkboxes">Inline Checkboxes</label>
      <div class="col-md-4">
        <label class="checkbox-inline" for="checkboxes-0">
          <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
          1
        </label>
        <label class="checkbox-inline" for="checkboxes-1">
          <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
          2
        </label>
        <label class="checkbox-inline" for="checkboxes-2">
          <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
          3
        </label>
        <label class="checkbox-inline" for="checkboxes-3">
          <input type="checkbox" name="checkboxes" id="checkboxes-3" value="4">
          4
        </label>
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea">Text Area</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
      </div>
    </div>

    <!-- Multiple Checkboxes -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkboxes">Multiple Checkboxes</label>
      <div class="col-md-4">
      <div class="checkbox">
        <label for="checkboxes-0">
          <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
          Option one
        </label>
    	</div>
      <div class="checkbox">
        <label for="checkboxes-1">
          <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
          Option two
        </label>
    	</div>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="button1id">Double Button</label>
      <div class="col-md-8">
        <button id="button1id" name="button1id" class="btn btn-success">Good Button</button>
        <button id="button2id" name="button2id" class="btn btn-danger">Scary Button</button>
      </div>
    </div>

    </fieldset>
    </form>
    </body>
</html>
